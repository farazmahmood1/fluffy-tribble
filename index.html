
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faysal Mahmood | Performance Marketing Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #e5e5e5;
        --text-color: #000000;
        --accent-color: #1a1a1a;
      }
      * {
        cursor: none !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      .font-syne {
        font-family: 'Syne', sans-serif;
      }
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      /* Grain effect */
      .grain::before {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      .magnetic-area {
        display: inline-block;
      }
      /* Blob animation */
      @keyframes float {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -52%) scale(1.05); }
        100% { transform: translate(-50%, -50%) scale(1); }
      }
      .blob-float {
        animation: float 10s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="grain"></div>
  </body>
</html>
